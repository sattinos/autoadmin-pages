<div *ngFor="let validationItem of ValidationItems">
  <div class="text-success mt-2 achievementText" *ngIf="!validationItem.flag()">
    <i class="bi bi-check-circle"></i>
    {{ validationItem.message }}
  </div>
  <div class="text-danger mt-2 achievementText" *ngIf="validationItem.flag()">
    <i class="bi bi-x-circle"></i>
    {{ validationItem.message }}
  </div>
</div>
